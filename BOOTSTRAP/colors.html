<!DOCTYPE html>
<html>
<head>
    <title>colors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <p class="text-muted">This is grey color</p>
    <p class="text-success">This is green color</p>
    <p class="text-primary">This is blue color</p>
    <p class="text-info">This is sky blue color</p>
    <p class="text-warning">This is yellow color</p>
    <p class="text-danger">This is red color</p>
    <p class="text-secondary">This is grey color</p>
</body>
</html>
