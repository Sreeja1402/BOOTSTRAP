<!DOCTYPE html>
<html>
<head>
    <title>Text align</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <p class="text-start">This sentence starts from left side.</p>
    <p class="text-center">This sentence starts from center.</p>
    <p class="text-end">This sentence starts from right.</p>
</body>
</html>
